<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row" style="margin: 40px">
        <div class="col-md-3">
            <label>Customer Name:</label>
            <input class="form-control" type="text" name="Name" id="name"><br>
        
            <label>Customer City:</label>
            <input class="form-control" type="text" name="City" id="city"><br>
        
            <label>Customer Country:</label>
            <input class="form-control" type="text" name="Country" id="country"><br>
        
            <label>Customer Pincode:</label>
            <input class="form-control" type="number" name="Pincode" id="pincode"><br>
        
            <label>Total Amount:</label>
            <input class="form-control" type="number" name="Amount" id="amount" disabled><br>
            <button class="btn btn-outline-success" id="save">Save & Proceed</button><br>
            <br>
            <a class='btn btn-primary' href='message.html'>Make a Payment</a>

        </div>
        

    </div>
   
    <script>
        $('#amount').val(localStorage.getItem('totalPrice'))  // this is connected to the 'amount' id of the input tag above
        // this local storage is defined in summary.html
        // .val will get the value that is present

        const saveBtn= document.getElementById('save');
        saveBtn.addEventListener('click', function(){
            
            const myName= $('#name').val();
            const myCity= $('#city').val();
            const myCountry= $('#country').val();
            const myPincode= $('#pincode').val();
            
    
            localStorage.setItem('Name', myName);
            localStorage.setItem('City', myCity);
            localStorage.setItem('Country', myCountry);
            localStorage.setItem('Pincode', myPincode);
        })

    </script>

</body>
</html>
