<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <table class="table table-hover" border="1px">
        <thead>
            <th>Product Name</th>
            <th>Product Quantity</th>
            <th>Product Price</th>
        </thead>
        <tbody id="tbody">
            <!--we have to dynamically create tr because tr has the product details and for each item we add it should create that many number of rows-->
            
        </tbody>
    </table>
    <!-- <button class="btn btn-outline-primary">Continue To Pay</button> -->
    <a class="btn btn-outline-primary" href="customer.html">Continue To Pay</a>   <!-- because with anchor tag we can have href and link to html file-->

    <script>
        let cartData= JSON.parse(localStorage.getItem('cart'));
        var total= 0;
        for(let i in cartData){             //i will get the key of the object
            const myName= cartData[i][0];
            const myQuantity= cartData[i][1];
            const myPrice= cartData[i][2];
            total += myPrice;
            
            localStorage.setItem('totalPrice', total)  // localStorage is used here to save the final amount and continue to the next html page i.e -> customer.html
        
            console.log(myName, myQuantity, myPrice);

            $("#tbody").append(`<tr><td>${myName}</td> <td>${myQuantity}</td> <td>${myPrice}</td></tr>`);
            // document.getElementById('tbody').append(`<tr> <td>${myName}</td> <td>${myPrice}</td> <td>${myQuantity}</td> </tr>`)
            //$("tbody") is used to identify the id given to the body in jquery
        }
        $("tbody").append(`<tr><td><h5>TOTAL</h5></td> <td></td> <td><h5>${total}</h5></td></tr>`);
    </script>
</body>
</html>
